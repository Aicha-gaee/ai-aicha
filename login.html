<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>intelligence artificielle</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <h2>تسجيل الدخول</h2>
      <form id="login-form">
        <div class="textbox">
          <input type="text" placeholder="اسم المستخدم" id="username" required>
        </div>
        <div class="textbox">
          <input type="password" placeholder="كلمة المرور" id="password" required>
        </div>
        <button type="submit" class="btn">دخول</button>
        <div class="options">
          <p>ليس لديك حساب؟ <a href="#">إنشاء حساب</a></p><br>
          <p><a href="#">هل نسيت كلمة المرور؟</a></p>
        </div>
      </form>
      <p class="error-message" id="error-message"></p>
    </div>
  </div>
  <script src="login.js"></script>
</body>
</html>
